    steps:
      - name: Checkout Project Code
        uses: actions/checkout@v4

      - name: Show me the truth - List ALL files
        run: |
          echo "================== ROOT DIRECTORY =================="
          ls -la
          echo "================== .github/workflows DIRECTORY =================="
          ls -la .github/workflows/
          echo "================== core DIRECTORY =================="
          ls -la core/
          echo "================== modules DIRECTORY =================="
          ls -la modules/
          echo "================== modules/recon DIRECTORY =================="
          ls -la modules/recon/
          echo "================== modules/vulnerability DIRECTORY =================="
          ls -la modules/vulnerability/
          echo "================== modules/reporting DIRECTORY =================="
          ls -la modules/reporting/

      - name: Show me the truth - Show me the file content
        run: |
          echo "================== CONTENT of titan_core.yml =================="
          cat .github/workflows/titan_core.yml
          echo "================== CONTENT of analyze_and_report.sh =================="
          cat modules/reporting/analyze_and_report.sh
